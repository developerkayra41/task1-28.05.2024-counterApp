<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Sayaç</title>
    <!-- local css -->
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="middle-box">
        <h1 class="hoverable">Sayaç Uygulaması</h1>
        <span id="counterNumber" class="hoverable">0</span>
        <div class="buttons">
            <button class="btn btn-inc hoverable" onclick="incrementCounter()">Arttır</button>
            <button class="btn btn-dec hoverable" onclick="decrementCounter()">Azalt</button>
            <button class="btn btn-res hoverable" onclick="resetCounter()">Sıfırla</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
